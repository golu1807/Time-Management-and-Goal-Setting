<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to your music world</p>
            </div>

            <div id="error-alert" class="error-message" role="alert" aria-live="polite"></div>

            <form onsubmit="Auth.login(event)">
                <div class="form-group">
                    <label for="email" class="form-label">Email or Username</label>
                    <input type="text" id="email" class="form-input" placeholder="Enter your email" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" onclick="Auth.togglePassword('password', 'eyeIcon')"
                        aria-label="Toggle password visibility">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                </div>

                <div class="auth-actions">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe"> Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" id="loginBtn" class="btn-primary">Log In</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Create account</a>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>

</html>
