<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Music Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join the music collaboration platform</p>
            </div>

            <div id="error-alert" class="error-message" role="alert" aria-live="polite"></div>

            <form onsubmit="Auth.signup(event)">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <div class="row" style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="role" class="form-label">I am a...</label>
                        <select id="role" class="form-input" style="cursor: pointer;">
                            <option value="LISTENER">Listener</option>
                            <option value="MUSICIAN">Musician</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                    <button type="button" class="password-toggle" onclick="Auth.togglePassword('password', 'eyeIcon1')"
                        aria-label="Toggle password visibility">
                        <i class="bi bi-eye" id="eyeIcon1"></i>
                    </button>
                    <!-- <div class="password-strength">Checking strength...</div> -->
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password"
                        required>
                </div>

                <div class="auth-actions" style="justify-content: flex-start;">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="terms" required> I agree to Terms & Privacy
                    </label>
                </div>

                <button type="submit" id="signupBtn" class="btn-primary">Sign Up</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>

</html>
